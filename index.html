<script>
  $(".logo-tab1,.logo-tab2").addClass("logo-tab");
  $(".logoin-div1,.logoin-div2").addClass("logoin-div");
  $(".logoin-box1,.logoin-box2").addClass("logoin-box");
  $(function(){//默认显示扫码登录
    $(".logo-tab2 a").addClass("test1");
    $(".logoin-box1").show();
    $(".logoin-box2").hide();
  });
  $(function(){
    // 单击改变精灵图
    $(".entiy input:eq(0)").on("focus",function(){
      $(".logoin-div1").addClass("tou")
      }).on("blur",function(){
        $(".logoin-div1").removeClass("tou").addClass(".logoin-div1")
      });
      $(".entiy input:eq(1)").on("focus",function(){
        $(".logoin-div2").addClass("mima")
      }).on("blur",function(){
        $(".logoin-div2").removeClass("mima").addClass(".logoin-div2")
      });
      // 单击改变登录样式
      $(".logo-tab1 a").click(function(){
        $(this).removeClass("test2").addClass("test1");
        $(".logo-tab2 a").removeClass("test1").addClass("test2");
        $(".logoin-box2").show();
        $(".logoin-box1").hide();
      });
        $(".logo-tab2 a").click(function(){
          $(this).removeClass("test2").addClass("test1");
          $(".logo-tab1 a").removeClass("test1").addClass("test2");
          $(".logoin-box1").show();
          $(".logoin-box2").hide();
      });
      // //鼠标悬浮增加图片
      // $(".rwm").on("mouseenter",function(){
      //   $(".rwm img").after("<img src='./phone.png'>");
      // }).on("mouseleave",function(){
      //   $(".rwm img").eq(1).remove();
      // });
      //登录验证
      $(".bin button").click(function(){
        var user=$("input[name=user]").val();
        var password=$("input[name=password]").val();
        if(!user){
          $("#id1 .cu span").eq(0).remove();
          $("#id1 .cu").addClass("wrong").
          append("<span>请输入账户名和密码</span>").
          css("visibility","visible");
          return false;
        }else if (!password) {
          $("#id1 .cu span").eq(0).remove();
          $("#id1 .cu").addClass("wrong").
          append("<span>请输入密码</span>").
          css("visibility","visible");
          $(".entiy input").eq(1).focus();
        }else if(user== "lisi" && password==="123"){
          alert("登录成功");
          location.href="https://www.jd.com/";
        }else{
          $("#id1 .cu span").eq(0).remove();
          $("#id1 .cu").addClass("wrong").
          append("<span>帐号或者密码不匹配</span>").
          css("visibility","visible");
          $(".entiy input").eq(1).val("").focus();
        }
      });
  });
</script>
